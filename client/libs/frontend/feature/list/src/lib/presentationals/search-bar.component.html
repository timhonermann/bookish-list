<mat-form-field appearance="outline">
  <mat-label>Books</mat-label>
  <input [formControl]="searchControl" [matAutocomplete]="searchResults" matInput
         placeholder="Search for titles or authors" />
  <bookish-list-button matSuffix shape="rounded" icon="search" size="small" (clicked)="search()" />
</mat-form-field>

<mat-autocomplete #searchResults="matAutocomplete">
  @for (option of options; track option) {
    <mat-option [value]="option">{{ option }}</mat-option>
  }
</mat-autocomplete>
