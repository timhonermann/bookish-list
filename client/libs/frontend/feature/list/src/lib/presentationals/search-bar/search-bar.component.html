<mat-form-field class="form-field" appearance="outline">
  <mat-label>Books</mat-label>
  <input [formControl]="searchControl" [matAutocomplete]="searchResults" matInput
         placeholder="Search for titles or authors" />
  <mat-icon matSuffix svgIcon="search"></mat-icon>
</mat-form-field>

<mat-autocomplete #searchResults="matAutocomplete" (optionSelected)="onOptionSelected($event)">
  @for (result of searchResult; track result) {
    <mat-option class="option-container" [value]="result.title">
      <div class="content">
        <img [ngSrc]="result.thumbnailUrl" alt="Thumbnail" width="64" height="96" />
        <div class="description">
          <h3 class="title">{{ result.title }}</h3>
          <span>{{ result.author }}</span>
        </div>
      </div>
    </mat-option>
  }
</mat-autocomplete>
