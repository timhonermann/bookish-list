<div class="main-menu">
  <div class="header">
    <img class="logo" src="assets/logo/logo.svg" alt="Logo" />
  </div>
  <div class="menu-items">
    @for (menuItem of menuItems; track menuItem.routerLink) {
      <bookish-list-main-menu-item
        [menuItem]="menuItem"
      />
    }
  </div>
  @for (utilityMenuItem of utilityMenuItems; track utilityMenuItem.routerLink) {
    <bookish-list-main-menu-item
      [menuItem]="utilityMenuItem"
    />
  }
</div>
